<body>
    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/"></form>
      <h2><i class="fas fa-heartbeat"></i>Let's get you signed up!</h2>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="first_name" required>
      <label for="lname">Last Name</label>
      <input class="text" name="last_name" type="text" id="lname" required>
      <label for="email">Email Address</label>
      <input name="email_address" type="email" id="email" required>
      <label for="road">Road</label>
      <input type="radio" name="running_preference" id="road" value="road" required>
      <label for="trail">Trail</label>
      <input type="radio" name="running_preference" id="trail" value="trail" required>
      <label for="both">Both</label>
      <input type="radio" name="running_preference" id="both" value="both" required>
      <input class="join-button" type="submit" value="Let's Run!">
    </section>
</body>
